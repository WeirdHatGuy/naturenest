<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NatureNest Cart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">NatureNest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-special" href="product-single.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link-special" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-special" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-special" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Your Cart</h1>
      <div id="cart-items" class="row">
        <!-- Products will be dynamically added here -->
      </div>
      <div class="row">
        <div class="col-md-4 offset-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Summary</h5>
              <p id="total-price" class="card-text">Total: $0.00</p>
              <a href="checkout.html" class="btn btn-primary"
                >Proceed to Checkout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          NatureNest</span
        >
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const products = JSON.parse(localStorage.getItem("cart") || "[]");
      const cartHtml = products.reduce((html, product) => {
        return (html += `<div class="col-md-4">
                    <div class="product-card">
                        <div class="product-details">
                            <h5 class="product-title">${product.name}</h5>
                       </div>
                        <p class="product-price">$${product.price}</p>
                        <button data-bs-toggle="tooltip" data-bs-original-title="Remove" data-product-name="${product.name}" data-price="${product.price}" class="btn btn-danger remove-item-btn">Remove</button>
                    </div>
                </div>`);
      }, "");

      document.getElementById("cart-items").innerHTML = cartHtml;

      // Listen for clicks on the remove button
      document.addEventListener("click", (event) => {
        const target = event.target;

        if (target.matches(".remove-item-btn")) {
          const productName = target.dataset.productName;
          const price = parseFloat(target.dataset.price);

          const xhr = new XMLHttpRequest();
          xhr.open(
            "GET",
            `addToCart.php?productName=${productName}&price=${price}`,
            true
          );
          xhr.onload = function () {
            if (this.status === 200) {
              localStorage.setItem(
                "cart",
                JSON.stringify(
                  JSON.parse(localStorage.getItem("cart")).filter(
                    (item) => item.name !== productName
                  )
                )
              );
              window.location.href = "cart.html";
            }
          };
          xhr.send();
        }
      });
    </script>
  </body>
</html>
